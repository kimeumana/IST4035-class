<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2C3E50;
      color: #ECF0F1;
      text-align: center;
      padding: 20px;
    }
    #exercise {
      margin: 20px auto;
      max-width: 600px;
      background-color: #34495E;
      padding: 20px;
      border-radius: 10px;
    }
    #code-box {
      background-color: #2C3E50;
      padding: 10px;
      border: 2px solid #7F8C8D;
      border-radius: 5px;
      margin: 10px 0;
      color: #ECF0F1;
      font-family: monospace;
      text-align: left;
    }
    #options {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .option {
      background-color: #1ABC9C;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      user-select: none;
    }
    .option:hover {
      background-color: #16A085;
    }
    .droppable {
      display: inline-block;
      width: 100px;
      background-color: #34495E;
      padding: 5px;
      border: 2px dashed #7F8C8D;
      border-radius: 5px;
      margin: 0 5px;
      color: #ECF0F1;
      font-style: italic;
    }
    #submit-btn {
      background-color: #1ABC9C;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    #submit-btn:hover {
      background-color:#16A085;
    }
  </style>
</head>
<body>

<div id="exercise">
  <h2>Exercise</h2>
  <p>Select the correct CSS math function to calculate the width of a div.</p>
  <div id="code-box">
    <code>
      #div1 {<br>
        &nbsp;&nbsp;width: <span class="droppable">__</span>(100% - 50px);<br>
      }
    </code>
  </div>

  <div id="options">
    <label>
      <input type="radio" name="math-function" value="calc">
      <span class="option">calc</span>
    </label>
    <label>
      <input type="radio" name="math-function" value="max">
      <span class="option">max</span>
    </label>
    <label>
      <input type="radio" name="math-function" value="min">
      <span class="option">min</span>
    </label>
    <label>
      <input type="radio" name="math-function" value="average">
      <span class="option">average</span>
    </label>
  </div>

  <!-- Submit Answer Button -->
  <button id="submit-btn">Submit Answer</button>
</div>

</body>
</html>
